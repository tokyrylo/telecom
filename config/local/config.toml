# PostgreSQL
[postgres]
DB = "db_pg"
HOST = "localhost"
PORT = 5432
DRIVER = "psycopg"

# Uvicorn
[uvicorn]
HOST = "0.0.0.0"
PORT = 8000

# SQLAlchemy
[sqla]
ECHO = false
ECHO_POOL = false
POOL_SIZE = 50
MAX_OVERFLOW = 10

# Logs
[logs]
# Level can be set to "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"
LEVEL = "DEBUG"